<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaslander Kristallenjacht</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        // Haal canvas en context op
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Speler (Maaslander)
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            color: 'blue',
            speed: 5
        };

        // Kristallen genereren
        const crystals = [];
        const numCrystals = 10;
        for (let i = 0; i < numCrystals; i++) {
            crystals.push({
                x: Math.random() * (canvas.width - 20) + 10,
                y: Math.random() * (canvas.height - 20) + 10,
                radius: 5,
                color: 'green'
            });
        }

        // Vijanden genereren
        const enemies = [];
        const numEnemies = 5;
        for (let i = 0; i < numEnemies; i++) {
            enemies.push({
                x: Math.random() * (canvas.width - 20) + 10,
                y: Math.random() * (canvas.height - 20) + 10,
                radius: 10,
                color: 'red',
                dx: (Math.random() - 0.5) * 4, // Willekeurige snelheid
                dy: (Math.random() - 0.5) * 4
            });
        }

        // Spelvariabelen
        let score = 0;
        let gameOver = false;

        // Toetsen bijhouden
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };

        // Toetsenbordinvoer
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
            }
        });

        // Tekenfuncties
        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawCrystals() {
            crystals.forEach(crystal => {
                ctx.beginPath();
                ctx.arc(crystal.x, crystal.y, crystal.radius, 0, Math.PI * 2);
                ctx.fillStyle = crystal.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fillStyle = enemy.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawScore() {
            ctx.font = '16px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText(`Score: ${score}`, 10, 20);
        }

        // Bewegingsfuncties
        function movePlayer() {
            if (keys.ArrowUp) player.y -= player.speed;
            if (keys.ArrowDown) player.y += player.speed;
            if (keys.ArrowLeft) player.x -= player.speed;
            if (keys.ArrowRight) player.x += player.speed;

            // Houd speler binnen canvas
            player.x = Math.max(player.radius, Math.min(player.x, canvas.width - player.radius));
            player.y = Math.max(player.radius, Math.min(player.y, canvas.height - player.radius));
        }

        function moveEnemies() {
            enemies.forEach(enemy => {
                enemy.x += enemy.dx;
                enemy.y += enemy.dy;

                // Laat vijanden stuiteren tegen randen
                if (enemy.x - enemy.radius < 0 || enemy.x + enemy.radius > canvas.width) {
                    enemy.dx = -enemy.dx;
                }
                if (enemy.y - enemy.radius < 0 || enemy.y + enemy.radius > canvas.height) {
                    enemy.dy = -enemy.dy;
                }
            });
        }

        // Botsingsdetectie
        function checkCollisions() {
            crystals.forEach((crystal, index) => {
                const dist = Math.hypot(player.x - crystal.x, player.y - crystal.y);
                if (dist < player.radius + crystal.radius) {
                    score++;
                    crystals.splice(index, 1); // Verwijder kristal
                }
            });

            enemies.forEach(enemy => {
                const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                if (dist < player.radius + enemy.radius) {
                    gameOver = true; // Botsing met vijand
                }
            });
        }

        // Update spelstatus
        function update() {
            movePlayer();
            moveEnemies();
            checkCollisions();
        }

        // Render de game
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!gameOver && crystals.length > 0) {
                drawPlayer();
                drawCrystals();
                drawEnemies();
                drawScore();
            } else if (crystals.length === 0) {
                ctx.textAlign = 'center';
                ctx.font = '30px Arial';
                ctx.fillStyle = 'green';
                ctx.fillText("Je hebt gewonnen!", canvas.width / 2, canvas.height / 2);
            } else {
                ctx.textAlign = 'center';
                ctx.font = '30px Arial';
                ctx.fillStyle = 'red';
                ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2);
            }
        }

        // Spel-loop
        function gameLoop() {
            if (!gameOver && crystals.length > 0) {
                update();
                render();
                requestAnimationFrame(gameLoop);
            } else {
                render(); // Toon eindbericht
            }
        }

        // Start het spel
        gameLoop();
    </script>
</body>
</html>
